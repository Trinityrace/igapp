{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaFoto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
  <div class="login-clean">
    <form method="post">
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><img src="{% static 'assets/img/logo.jpg' %}"></div>
      <div class="form-group">
        <input class="form-control" type="text" name="username" required="" placeholder="Username" maxlength="20"
          minlength="4">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" required="" placeholder="Email" maxlength="100"
          minlength="6">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" required="" placeholder="Password" maxlength="20"
          minlength="6">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Create Account</button>
      </div><a href="#" class="forgot">Already got an account? Login here ...</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
